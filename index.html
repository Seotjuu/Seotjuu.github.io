<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>이석주 홈페이지</title>
</head>
<body>
    <div class="Header">
        <div class="Header-left">
            <h1>Seotju's HomePage</h1>
        </div>

        <div class="Header-right">
            <ul id="menubar">
                <li id="menu1"> 회원가입</li>
                <li id="menu2"> 로그인</li>
            </ul>
        </div>
    </div>

    <div class="Container">
        <div class="Login-form">
            <form class="form">

                    <h1 class="h1">로그인</h1>

                <div id="input">
                    <div class="id">
                        <div class="id-left">
                            I
                        </div>
                        <p>
                            <input type="text" id="id"/>
                        </p>
                    </div>
                    <div class="password">
                        <div class="password-left">
                            P
                        </div>
                        <p>
                            <input type="password" id="password"/>
                        </p>
                    </div>
                    
            
                    <div>
                        <input type="button" id="Login" onclick="check(this.form)" value="로그인"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="Footer">
        <a class="admin">만든이 : 이석주</a>
    </div>

<script src="index.js">
</script>


</body>
</html>
